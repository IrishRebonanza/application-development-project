<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarder Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Boarder Dashboard</h1>
        <button id="logout">Logout</button>
        <h2>Add Monthly Payment</h2>
        <form id="payment-form">
            <input type="text" id="amount" placeholder="Payment Amount" required>
            <input type="date" id="payment-date" required>
            <button type="submit">Submit Payment</button>
        </form>
        <h2>Payment History</h2>
        <table id="payment-table">
            <thead>
                <tr>
                    <th>Payment Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data; you would replace this with dynamic data -->
                <tr>
                    <td>2023-09-01</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>2023-09-15</td>
                    <td>$450</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.clear(); // Clear local storage
            window.location.href = 'index.html'; // Redirect to home
        });

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const paymentDate = document.getElementById('payment-date').value;

            // Here you would normally send this data to your backend
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${paymentDate}</td><td>${amount}</td>`;
            document.getElementById('payment-table').querySelector('tbody').appendChild(newRow);

            // Clear the form
            document.getElementById('payment-form').reset();
        });
    </script>
</body>
</html>
